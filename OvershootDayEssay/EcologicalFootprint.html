<!DOCTYPE html>

  <head>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;

      body {
        display: flex;
        align-items: center;
        justify-content: center;

      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      main {
        font-family: "Public Sans", sans-serif;
        line-height: 1.6;
        font-weight: 700;
        font-size: 7rem;
        color: red;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.35);
      }
    </style>
  </head>
